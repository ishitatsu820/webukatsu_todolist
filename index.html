<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TODO LIST By jQuery</title>
  <link rel="stylesheet" href="app.css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>
<body>
  <div class="main">
    

    <form action="" class="form">
      <div class="inputArea">
        <input type="text" class="inputText js-get-val" placeholder="ここにTODO内容を書く">
        <span class="error js-toggle-error">入力が空です</span>
      </div>
      <button class="btn js-add-todo">TODOを追加</button>
    </form>


    <div class="searchBox">
      <i class="fas fa-search searchBox__icon" aria-hidden="true"></i>
      <input type="text" class="searchBox__input js-search" placeholder="ここに絞り込みたいキーワードを入力する">
    </div>


    <ul class="list js-todo_list">
      <li class="list__item js-todo_list_item" data-text="サンプルTODOタスク">
        <i class="far fa-square icon-check js-click-done" aria-hidden="true"></i>
        <span class="js-todo_list-text">サンプルtodoタスク</span>
        <input type="text" class="editText js-todo_list-editForm" value="サンプルTODOタスク">
        <i class="far fa-trash-alt icon-trash js-click-trash" aria-hidden="true"></i>
      </li>
      <li class="list__item list__item--done js-todo_list_item" data-text="サンプルDONEタスク">
        <i class="fas fa-check-square icon-check js-click-todo" aria-hidden="true"></i>
        <span class="js-todo_list-text">サンプルDONEタスク</span>
        <input type="text" class="editText js-todo_list-editForm" value="サンプルDONEタスク">
        <i class="far fa-trash-alt icon-trash js-click-trash" aria-hidden="true"></i>
      </li>
    </ul>


  </div>

  <script src="app.js"></script>
</body>
</html>
